<p>You searched for: <strong>{{ query }}</strong></p>

{% if brands %}
    <p>Found {{ brands|length }} brand{{ brands|pluralize }}.</p>
    <ul>
        {% for brand in brands %}
        <li>{{ brand }}</li>
        {% endfor %}
    </ul>
{% else %}
    <p>No brands matched your search criteria.</p>
{% endif %}
